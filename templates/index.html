<html lang="en">
    <head>

        <!-- Custom CSS styles -->
        <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
    

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> 
        <style>
        svg {
        font: 10px sans-serif;
        padding: 10px;
        }

        .axis,
        .frame {
        shape-rendering: crispEdges;
        }

        .axis line,.axis path  {
        fill: none;
        stroke: #ddd;
        shape-rendering: crispEdges;
        }

        /* .axis path {
        display: none;
        } */

        .cell text {
        font-weight: bold;
        text-transform: capitalize;
        fill: black;
        }

        .frame {
        fill: none;
        stroke: #aaa;
        }

        circle {
        fill-opacity: .7;
        }

        circle.hidden {
        fill: #ccc !important;
        }

        .tooltip4 {
            position: absolute;
            font-size: 12px;
            width:  auto;
            height: auto;
            pointer-events: none;
            background-color: white;
        }

        .extent {
        fill: #000;
        fill-opacity: .125;
        stroke: #fff;
        }

        h1, h2 {
        margin-top: 0;
        margin-bottom: 0;
        color: DarkOrange  ;
        font-family: verdana;
        border: 3px solid Teal  ;
    
        }

        .row {
            transform: translate(0px, 0px);
        }

        .dropdown1{
            margin-left: 100px;
            float: left;
        }

        .dropdown2{
            margin-left: 50px;
            float: left;
        }

        .x.axis2 line,
        .x.axis2 path {
        fill: none;
        stroke: #000;
        }

        .y.axis2 line,
        .y.axis2 path {
        fill: none;
        stroke: #000;
        }

        .background path {
        fill: none;
        stroke: #ddd;
        shape-rendering: crispEdges;
        }

        .foreground path {
        fill: none;
        stroke: #b44682;
        }

        .brush .extent {
        fill-opacity: .3;
        stroke: #fff;
        shape-rendering: crispEdges;
        }

        .axis line,
        .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        }

        .axis text {
            fill:black;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        }
        pre {
        width: 100%;
        height: 300px;
        margin: 6px 12px;
        tab-size: 40;
        font-size: 10px;
        overflow: auto;
        }     

        .wrapper1 { 
          display: grid; 
          grid-template-columns: repeat(2, 1fr); 
          grid-auto-rows: 400px; 
        } 
        .wrapper2 { 
          display: grid; 
          grid-template-columns: repeat(3, 1fr); 
          grid-auto-rows: 400px; 
        }
        .table td {
            text-align: center;   
        }
        .no_pad {
            padding:0;
        }

        div.ext-box { display: table; width:100%;}
        div.int-box { display: table-cell; vertical-align: middle; }  
    </style>
    </head>      

<body>
        
        <div class="container-fluid">
            <p class="lead text-primary text-center h1">
                CSE 564 Visualization. 
                <br>
                Professor: Klaus Mueller. 
            
            </p>
            <hr>
            <p class="lead text-primary text-right h4">
                Names
                IDs
            </p>
            
            <hr>
            
            <div class="data_desc jumbotron well">
                <p class="text-justify border-success rounded text-success " style="text-align:center;">
                    Dataset Description:
                </p>
            </div>
            <hr>
        </div>

        <div class="wrapper1">
            <div id="chart_1_radarChart" style="background-color: #eee">
                <table class="table table-hover">
                    <thead>
                        <td>
                            <button class="btn btn-secondary btn-lg" onclick="callAllConsolidatedFunctions()"> RESET </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-lg" onclick="driver_radarChart('/drawRadarChart/cat1', 'GROUPED', 'chart_1_radarChart')">Category-1</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-lg" onclick="driver_radarChart('/drawRadarChart/cat2', 'GROUPED', 'chart_1_radarChart')">Category-2</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-lg" onclick="driver_radarChart('/drawRadarChart/cat3', 'GROUPED', 'chart_1_radarChart')">Category-3</button>    
                        </td>
                        <td>
                             <button type="button" class="btn btn-primary btn-lg" onclick="driver_radarChart('/drawRadarChart/cat4', 'GROUPED', 'chart_1_radarChart')">Category-4</button>
                        </td>
                    </thead>  
                </table>
            </div>
            

            <div id="div6" style="background-color: #bbb">
                
            </div>
        </div>
        <div class="wrapper2">
        
            <div  id="chart_2_circularBiPlot">
                <table class="table table-hover">
                    <tr class="no_pad">
                        <td class="no_pad">
                            <button type="button" class="btn btn-outline-primary no_pad" id="top10">Top-10%</button>
                        </td>
                        <td class="no_pad">
                            <button type="button" class="btn btn-outline-primary no_pad" id="mid10">Mid-10%</button>
                        </td>
                        <td class="no_pad">
                            <button type="button" class="btn btn-outline-primary no_pad" id="bottom10">Bottom-10%</button>
                        </td>
                    </tr>
                </table>   
            </div>
            
            <div id="div5" style="background-color: #abe">
                <table class="table table-hover">
                    <thead>
                        <td>
                            <button type="button" class="btn btn-outline-primary no_pad" id="btn" value="Popularity">Popularity</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-primary no_pad" id="btn_1" value="Runtime">Runtime</button>
                        </td>
                    </thead>     
                </table>
            </div>

            <div id="div4" style="background-color: #cce"></div>
        
        </div>
         <script  src="{{url_for('static', filename='myscript.js')}}"></script>
         <script>
                function callAllConsolidatedFunctions() {
                    driver_radarChart("/drawRadarChart/CONSOLIDATED", "CONSOLIDATED", "chart_1_radarChart");
                    driver_circularBiPlot("/drawCircularBiPlot/CONSOLIDATED/CONSOLIDATED", "CONSOLIDATED", "chart_2_circularBiPlot");

                    var category="CONSOLIDATED";
                    
                    plot_scatter('/draw2dScatterPlot/'+category, category);
                    plot_boxplot('/drawBoxPlot/'+category, category);
                    plot_parallelplot('/drawParallelPlot/'+category, category);
                    hide_buttons();
                }
                callAllConsolidatedFunctions()             
        </script>
      </div>
      
    </body>
</html>
