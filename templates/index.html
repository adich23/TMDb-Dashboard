<!DOCTYPE html>
<meta charset="utf-8" />



<head>
    <title>Visualization Project TMDB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        svg {
        font: 10px sans-serif;
        padding: 10px;
        }

        .axis,
        .frame {
        shape-rendering: crispEdges;
        }

        .axis line,.axis path  {
        fill: none;
        stroke: #ddd;
        shape-rendering: crispEdges;
        }

        /* .axis path {
        display: none;
        } */

        .cell text {
        font-weight: bold;
        text-transform: capitalize;
        fill: black;
        }

        .frame {
        fill: none;
        stroke: #aaa;
        }

        circle {
        fill-opacity: .7;
        }

        circle.hidden {
        fill: #ccc !important;
        }

        .tooltip4 {
            position: absolute;
            font-size: 12px;
            width:  auto;
            height: auto;
            pointer-events: none;
            background-color: white;
        }

        .extent {
        fill: #000;
        fill-opacity: .125;
        stroke: #fff;
        }

        h1, h2 {
        margin-top: 0;
        margin-bottom: 0;
        color: DarkOrange  ;
        font-family: verdana;
        border: 3px solid Teal  ;
    
        }

        .row {
            transform: translate(0px, 0px);
        }

        .dropdown1{
            margin-left: 100px;
            float: left;
        }

        .dropdown2{
            margin-left: 50px;
            float: left;
        }

        .x.axis2 line,
        .x.axis2 path {
        fill: none;
        stroke: #000;
        }

        .y.axis2 line,
        .y.axis2 path {
        fill: none;
        stroke: #000;
        }

        .background path {
        fill: none;
        stroke: #ddd;
        shape-rendering: crispEdges;
        }

        .foreground path {
        fill: none;
        stroke: #b44682;
        }

        .brush .extent {
        fill-opacity: .3;
        stroke: #fff;
        shape-rendering: crispEdges;
        }

        .axis line,
        .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        }

        .axis text {
            fill:black;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        }
        pre {
        width: 100%;
        height: 300px;
        margin: 6px 12px;
        tab-size: 40;
        font-size: 10px;
        overflow: auto;
        }
                
    </style>
    

  </head>
